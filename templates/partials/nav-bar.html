{% load static %}
<section class="different">
    <nav class="navbar navbar-expand-lg bg-black">
        <div class="container-fluid ">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse ps-5" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'browse recipes' %}">Browse</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'all articles' %}">Articles</a>
                    </li>
                    <li class="nav-item">
                        {% if user.is_authenticated %}
                            <a class="nav-link" href="{% url 'profile details' pk=request.user.pk %}">Profile</a>
                        {% else %}
                            <a class="nav-link" href="{% url 'sign in' %}">Profile</a>
                        {% endif %}
                    </li>
                </ul>
            </div>
            <div>
                <a href="{% url 'add recipe' %}">
                    <button>
                        <img class="img-fluid" width="30" src="{% static 'images/button.png' %}" alt="add recipe">
                    </button>
                </a>
            </div>
        </div>
    </nav>
</section>
