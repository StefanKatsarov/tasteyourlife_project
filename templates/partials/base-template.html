{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Index</title>
    <link rel="stylesheet"
          href="{% static 'css/style_nav.css' %}">
</head>
<body>
<header>
    {% include 'partials/nav-bar.html' %}
</header>
{% include 'partials/logo.html' %}
<div class="container">
    <div  class="border border-dark border-5">
        <div class="row">
            <img src="/media/{{ profile.photo }}" alt="prof-pic" class="mb-3" style="max-width: 400px;">
            <div class="col-8">
                <div class="row">
                    <div class="col-4">
                        {{ profile.first_name }} {{ profile.last_name }}
                    </div>
                    <div class="col-4">
                        {{ profile.age }}
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    {{ profile.experience_level }}
                </div>
                <div class="col-6">
                    {{ object.user.date_joined }}
                </div>
                <div class="col-12">
                    {{ profile.about_me }}
                </div>
            </div>
        </div>

    </div>
</div>
<div>
    <a class="link" href="{% url 'sign out' %}">Log out</a>
</div>

<main>
    {% block page_content %}
    {% endblock %}
</main>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>
</html>
