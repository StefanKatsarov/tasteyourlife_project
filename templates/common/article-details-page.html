{% extends 'partials/base-template.html' %}
{% load static %}
{% block page_content %}
    <div class="row justify-content-center pt-5">
        <div class="col-6 figure rounded-5  text-center ms-5">
            <h3 style="color: white">{{ article.name }}
            </h3>
        </div>

        {% if request.user.id == article.user_id %}
            <div class="col-1">
                <a href="{% url 'article edit' pk=article.pk %}">
                    <img class="img-fluid" width="30" src="{% static 'images/edit_button.png' %}"
                         alt="edit-article">
                </a>
                <a href="{% url 'article delete' pk=article.pk %}">
                    <img class="img-fluid" width="30" src="{% static 'images/delete-icon.png' %}"
                         alt="delete-article">
                </a>
            </div>
        {% endif %}
        <div class="row">
            <div class="col pt-3 text-center">
                {% for new_line in article.content_new_line %}
                    <p class="fs-5 pb-3">{{ new_line }}</p>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
