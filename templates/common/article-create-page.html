{% extends 'partials/base-template.html' %}
{% block page_content %}
    <div class="container pb-3">
        <div>
            <form id="add-article" method="post" action="{% url 'article create' %}" enctype="multipart/form-data"
                  class="row pt-5  full-width">
                <div class="row">
                    {{ form.name.label }}
                    {{ form.name }}
                    {{ form.name.errors }}
                </div>
                <div class="row">
                    {{ form.content.label }}
                    {{ form.content }}
                    {{ form.content.errors }}
                    <div class="pt-4 text-center">
                        <button class="btn btn-outline-dark" type="submit">Add Article</button>
                    </div>
                    {% csrf_token %}
                </div>
            </form>
        </div>
    </div>
{% endblock %}
